<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <h1 class="text-white py-24 px-16">Address Book</h1>
    </header>

    <nav class="d-flex align-items-center justify-content-betwwen px-16">
        <ul class="d-flex">
            <li class="nav-item">
                <a class="nav-link active home-nav-link" href="#">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link add-contact-modal" href="#">+ ADD</a>
            </li>
        </ul>
        <div>
            <img src="asset/blog-icon.png" alt="">
        </div>
    </nav>

    <section class="mx-16 my-24">
        <h4 class="mb-24">CONTACTS</h4>
        <div class="d-flex">
            <div class="contact-list mr-60">
                <ul class="list-group">
                </ul>
            </div>
            <div class="contact-detail">
            </div>
        </div>
    </section>

    <!-- form modal -->
    <div class="modal d-none" tabindex="-1" role="dialog">
        <div class="modal-body">
            <form class="d-flex add-contact-form">
                <div class="flex-grow-1 mb-24">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
                        <small id="name-error" class="invalid-feedback text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                        <small id="email-error" class="invalid-feedback text-danger"></small>
                    </div>
                    <div class="d-flex">
                        <div class="form-group w-50 pr-8">
                            <label for="mobile">Mobile</label>
                            <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter Mobile No.">
                            <small id="mobile-error" class="invalid-feedback text-danger"></small>
                        </div>
                        <div class="form-group w-50 pl-8">
                            <label for="landline">Landline</label>
                            <input type="tel" class="form-control" id="landline" name="landline" placeholder="Enter Landline No.">
                            <small id="landline-error" class="invalid-feedback text-danger"></small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="text" class="form-control" id="website" name="website" placeholder="Enter Website URL">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                    </div>
                    <input type="text" id="contact-id" name="contact-id" hidden>
                </div>
                <div class="d-flex align-items-end mt-20">
                    <button type="button" class="btn btn-lime-green add-contact">Add</button>
                    <button type="button" class="btn btn-lime-green update-contact d-none">Update</button>
                </div>
                <div class="close-icon p-4">
                    <i class="fas fa-times"></i>
                </div>
            </form>
        </div>    
    </div>

    <!-- scripts -->
    <script src="js/index.js"></script>
</body>
</html>
